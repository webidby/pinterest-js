<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pinterest-JS</title>
</head>

<body>
    <div class="header">
        <img src="/media/pinterest.png" alt="Pinterest-JS" class="logo" />
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Поиск..." />
        </div>
        <div class="board-selector">
            <select id="boardSelect">
                <option value="all">Все пины</option>
            </select>
            <input type="text" id="newBoardName" placeholder="Новая доска" />
            <button id="createBoardBtn">Создать</button>
        </div>
    </div>

    <div class="pins-container"></div>

    <!-- Модальное окно для жалобы -->
    <div class="complain-modal hidden" id="complainModal">
        <div class="modal-content">
            <textarea id="complainText" placeholder="Опишите жалобу..." rows="5"></textarea>
            <button id="sendComplainBtn">Отправить жалобу</button>
            <button id="closeComplainBtn">Закрыть</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
